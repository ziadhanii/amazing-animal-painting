<div class="container">
  <h2>Our Latest Collection</h2>

  <div class="filter-container">
    <mat-form-field class="search-box">
      <input matInput placeholder="Search for product" (keyup)="applyFilter($event)">
    </mat-form-field>

    <mat-form-field class="sort-dropdown">
      <mat-select (selectionChange)="sortProducts($event.value)" placeholder="Sort">
        <mat-option value="priceLowHigh">Price: Low to High</mat-option>
        <mat-option value="priceHighLow">Price: High to Low</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="product-grid">
    <div *ngFor="let product of filterProducts" class="product-item">
      <mat-card class="product-card" (click)="addToCart(product)">
        <img mat-card-image src="assets/images/{{product.image_url}}">
        <mat-card-content>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.price | currency:'USD'}}</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
